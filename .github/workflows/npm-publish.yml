name: Publish to npm

on:
  push:
    tags: ['v*']

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - name: Build packages
        run: make platform-all
      - name: Publish packages
        run: |
          set -e
          for dir in npm/@esbuild/* npm/esbuild-wasm npm/esbuild; do
            echo "Publishing $dir"
            (cd "$dir" && npm publish --access public)
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
